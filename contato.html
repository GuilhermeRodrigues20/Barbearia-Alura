<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="./produtos.css">
        <link rel="stylesheet" href="./contato.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1 class="tm"><img src="./img/logo.png" alt="Logo barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="./index.html">Home <img class="tamanho-imagem-icones" src="./img/icones/pagina-inicial.png" alt="icone home"></a></li>
                        <li><a href="./produtos.html">Produtos  <img class="tamanho-imagem-icones" src="./img/icones/artigos-de-higiene.png" alt="icone produtos"></a> </li>
                        <li><a href="./contato.css">Contato  <img class="tamanho-imagem-icones" src="./img/icones/livro-de-contato.png" alt="icone contato"></a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form class="formulario">
                <label for="nomeSobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomeSobrenome" placeholder="Guilherme Rodrigues" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="guilherme@gmail.com" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(11) 922349823" required>

                <input type="submit" value="Enviar formulário">
            </form> 
        </main>

        <footer>
            <img src="./img/logo-branco.png" alt="Fundo rodapé">
            <p> &copy; Copyright Barbearia Alura 2022</p>
        </footer>
    </body>
</html>
